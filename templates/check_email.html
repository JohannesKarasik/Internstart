<style>
:root {
  --brand:#FF2F5A;
  --brand-700:#e92650;
  --ink:#111;
  --muted:#667085;
  --ai-1:#6366f1;
  --ai-2:#60a5fa;
  --ai-3:#34d399;
  --font:'Manrope', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
}

/* Page wrapper */
.verify {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  text-align: center;
  background:
    radial-gradient(1200px 600px at 90% -10%, rgba(255,47,90,.08), transparent 60%),
    radial-gradient(1000px 500px at -10% 100%, rgba(99,102,241,.08), transparent 60%),
    #fafafb;
}

/* Center card */
.verify-card {
  background: #fff;
  border-radius: 18px;
  padding: clamp(28px, 6vw, 48px);
  box-shadow: 0 20px 40px rgba(16,24,40,.12);
  max-width: 600px;
  width: 100%;
  border: 1px solid #f3f4f6;
}

/* Title */
.verify-title {
  font-size: clamp(24px, 6vw, 32px);
  font-weight: 800;
  margin: 0 0 16px;
  background: linear-gradient(135deg, var(--brand), var(--ai-1));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* Text */
.verify-text {
  font-size: 16px;
  color: var(--muted);
  margin: 6px 0;
  line-height: 1.6;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
  .verify-card {
    padding: 24px 18px;
    border-radius: 14px;
  }
  .verify-title {
    font-size: 24px;
  }
  .verify-text {
    font-size: 15px;
  }
}
</style>
{% endblock %}
