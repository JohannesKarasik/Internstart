<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — Catalog</title>
  <style>
    :root{
      --accent: #FF2F5A;
      --accent-700: #e0244d; /* hover */
      --bg: #ffffff;
      --ink: #111318;
      --ink-2: #3a3f47;
      --muted: #6b7280;
      --line: #e5e7eb;
      --card: #ffffff;
      --shadow: 0 1px 2px rgba(17,19,24,0.06), 0 6px 20px rgba(17,19,24,0.06);
      --radius: 14px;
      --radius-sm: 10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: 16px/1.5 ui-sans-serif, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1200px;margin-inline:auto;padding:28px 20px}

    /* Header */
    .site-header{
      display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:22px
    }
    .brand{
      display:flex;align-items:center;gap:12px;font-weight:800;letter-spacing:.2px
    }
    .brand-badge{
      width:36px;height:36px;border-radius:9px;background:var(--accent);
      color:#fff;display:grid;place-items:center;font-weight:800;
      box-shadow: var(--shadow)
    }
    .brand small{display:block;color:var(--muted);font-weight:600;margin-top:2px}
    .actions{display:flex;gap:10px;align-items:center}
    .button{
      appearance:none;border:0;border-radius:999px;background:var(--accent);color:#fff;
      padding:10px 16px;font-weight:700;cursor:pointer;box-shadow: var(--shadow);
      transition: transform .08s ease, background .15s ease;
    }
    .button:hover{background:var(--accent-700)}
    .button:active{transform: translateY(1px)}
    .button--ghost{
      background:transparent;color:var(--accent);border:1.5px solid var(--accent);
    }
    .button--ghost:hover{background:rgba(255,47,90,.06)}

    /* Filters Bar */
    .filters{
      display:grid;gap:14px;margin:12px 0 22px;
      grid-template-columns: 1fr;
    }
    .searchbox{
      display:flex;align-items:center;gap:10px;border:1.5px solid var(--line);background:#fff;
      border-radius:999px;padding:8px 12px;box-shadow: 0 0 0 0 rgba(255,47,90,0);
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .searchbox:focus-within{border-color:var(--accent); box-shadow:0 0 0 4px rgba(255,47,90,.12)}
    .searchbox input{
      border:0;outline:0;flex:1;font-size:15px;background:transparent;color:var(--ink);
    }
    .chips{
      display:flex;flex-wrap:wrap;gap:10px
    }
    .chip{
      padding:8px 12px;border:1.5px solid var(--line);border-radius:999px;cursor:pointer;
      color:var(--ink-2);background:#fff;font-weight:600;font-size:14px;
      transition: border-color .15s ease, background .15s ease, color .15s ease;
    }
    .chip[data-active="true"]{
      background: rgba(255,47,90,.08);
      color: var(--accent);
      border-color: rgba(255,47,90,.35);
    }
    .sort{
      display:flex;gap:10px;align-items:center;justify-content:flex-end
    }
    .select{
      border:1.5px solid var(--line);border-radius:12px;padding:8px 12px;background:#fff;color:var(--ink-2);
      font-weight:600;
    }

    /* Grid */
    .grid{
      display:grid;gap:18px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    /* Card */
    .card{
      background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
      overflow:hidden;display:flex;flex-direction:column;box-shadow: var(--shadow);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      min-height: 100%;
    }
    .card:hover{transform:translateY(-2px);box-shadow: 0 2px 10px rgba(17,19,24,.08), 0 10px 30px rgba(17,19,24,.08)}
    .thumb{
      aspect-ratio: 16/9; background:
        radial-gradient(1200px 500px at 0% 0%, rgba(255,47,90,.08), transparent 60%),
        linear-gradient(135deg, #fff 0%, #fff 20%, #ffe6eb 20%, #ffe6eb 100%);
      display:grid;place-items:center;position:relative;
    }
    .thumb svg{width:48px;height:48px;opacity:.8;color:var(--accent)}
    .badge{
      position:absolute;top:10px;left:10px;background:#fff;color:var(--accent);
      border:1px solid rgba(255,47,90,.35);padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px
    }
    .content{padding:16px;display:flex;flex-direction:column;gap:10px}
    .title{
      font-size: clamp(18px, 1.3vw + 14px, 20px); line-height:1.3; font-weight:800; letter-spacing:.2px;
    }
    .excerpt{color:var(--ink-2)}
    .meta{display:flex;gap:12px;color:var(--muted);font-size:13px;flex-wrap:wrap}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:auto}
    .tag{
      font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(255,47,90,.08);color:var(--accent);
      border:1px solid rgba(255,47,90,.25);font-weight:700
    }
    .card a.more{
      margin-top:10px;align-self:flex-start;color:var(--accent);font-weight:800;border-bottom:2px solid rgba(255,47,90,.25);
      padding-bottom:2px
    }
    .card a.more:focus{outline: none; box-shadow: 0 0 0 4px rgba(255,47,90,.15); border-radius:6px}

    /* Footer / Pagination */
    .pagination{
      display:flex;justify-content:center;gap:8px;margin:26px 0 10px;flex-wrap:wrap
    }
    .page{
      border:1.5px solid var(--line);background:#fff;border-radius:10px;min-width:36px;height:36px;display:grid;place-items:center;
      font-weight:700;color:var(--ink-2);cursor:pointer
    }
    .page[aria-current="page"]{border-color:rgba(255,47,90,.35);background:rgba(255,47,90,.08);color:var(--accent)}
    .page:hover{border-color:var(--accent)}

    /* Responsiveness */
    @media (min-width: 900px){
      .filters{grid-template-columns: minmax(0,1fr) auto}
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{transition:none !important}
    }

    /* Focus style */
    :focus-visible{outline: 3px solid rgba(255,47,90,.35); outline-offset: 2px; border-radius: 6px}
  </style>
</head>
<body>
  <header class="container site-header" role="banner">
    <div class="brand" aria-label="Brand">
      <div class="brand-badge" aria-hidden="true">B</div>
      <div>
        <div>BrightBlog</div>
        <small>Stories & insights</small>
      </div>
    </div>
    <div class="actions">
      <button class="button button--ghost" type="button">Subscribe</button>
      <button class="button" type="button">New Post</button>
    </div>
  </header>

  <main class="container" id="main" role="main">
    <!-- Filters -->
    <section class="filters" aria-label="Filters and search">
      <div class="searchbox" role="search">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="m21 21-4.2-4.2m1.2-4.8a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <input id="q" type="search" placeholder="Search blog posts…" aria-label="Search posts" />
      </div>
      <div class="sort">
        <label for="sort" class="sr-only">Sort</label>
        <select id="sort" class="select" aria-label="Sort posts">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="popular">Most popular</option>
        </select>
      </div>
      <div class="chips" id="chips" aria-label="Categories">
        <button class="chip" data-filter="All" data-active="true" aria-pressed="true">All</button>
        <button class="chip" data-filter="Design">Design</button>
        <button class="chip" data-filter="Development">Development</button>
        <button class="chip" data-filter="Product">Product</button>
        <button class="chip" data-filter="Culture">Culture</button>
      </div>
    </section>

    <!-- Grid -->
    <section class="grid" id="grid" aria-label="Blog posts">
      <!-- Card template populated below -->
    </section>

    <!-- Pagination (simple—client side) -->
    <nav class="pagination" id="pagination" role="navigation" aria-label="Pagination"></nav>
  </main>

  <script>
    // --- Demo data (replace freely) ---
    const POSTS = [
      { id:1, title:"Design Systems that Scale with Grace", cat:"Design", date:"2025-10-07", read:"7 min", views:12800, tags:["UI","Systems"], excerpt:"A pragmatic approach to tokens, theming, and contribution models.", featured:true },
      { id:2, title:"The Pragmatic Guide to Web Performance Budgets", cat:"Development", date:"2025-09-14", read:"9 min", views:17300, tags:["Perf","Core Web Vitals"], excerpt:"Make budgets that teams actually respect—without drama.", featured:false },
      { id:3, title:"Writing Product Specs People Actually Read", cat:"Product", date:"2025-08-02", read:"6 min", views:8900, tags:["Process","Docs"], excerpt:"Tight specs, tighter outcomes. A structure that scales.", featured:false },
      { id:4, title:"Color Accessibility without Killing Your Palette", cat:"Design", date:"2025-06-19", read:"8 min", views:22100, tags:["A11y","Contrast"], excerpt:"Practical color pairing and testing tips for delightful, readable UIs.", featured:false },
      { id:5, title:"From Monolith to Modular: a Safe Migration Path", cat:"Development", date:"2025-05-28", read:"10 min", views:14700, tags:["Architecture"], excerpt:"Incremental decomposition strategies that won’t torch your roadmap.", featured:true },
      { id:6, title:"Product Strategy in 1 Page", cat:"Product", date:"2025-04-12", read:"5 min", views:24100, tags:["Strategy"], excerpt:"A crisp template to decide what you’ll do and what you won’t.", featured:false },
      { id:7, title:"Debugging Teams, not Just Code", cat:"Culture", date:"2025-03-23", read:"6 min", views:5600, tags:["Leadership"], excerpt:"How to spot systemic issues masked as ‘bugs’.", featured:false },
      { id:8, title:"Modern CSS, Fewer Bytes", cat:"Development", date:"2025-02-18", read:"8 min", views:9100, tags:["CSS"], excerpt:"Reduce bloat using new selectors, container queries, and cascade layers.", featured:false },
      { id:9, title:"Tasteful Microinteractions", cat:"Design", date:"2025-01-31", read:"7 min", views:10500, tags:["Motion"], excerpt:"Moments that make your product feel alive—without noise.", featured:false },
      { id:10, title:"Roadmaps that Respect Uncertainty", cat:"Product", date:"2024-12-10", read:"6 min", views:4900, tags:["Planning"], excerpt:"Trade fixed timelines for outcome bets and learning loops.", featured:false },
      { id:11, title:"Why Your Standup is Boring (and How to Fix It)", cat:"Culture", date:"2024-11-05", read:"4 min", views:7400, tags:["Teams"], excerpt:"Tiny tweaks that revive attention and ownership.", featured:false },
      { id:12, title:"Ship Faster with Feature Flags", cat:"Development", date:"2024-10-01", read:"6 min", views:13200, tags:["Release"], excerpt:"Progressive delivery patterns that de-risk launches.", featured:false }
    ];

    // --- DOM helpers ---
    const $grid = document.getElementById('grid');
    const $chips = document.getElementById('chips');
    const $q = document.getElementById('q');
    const $sort = document.getElementById('sort');
    const $pagination = document.getElementById('pagination');

    // --- Rendering ---
    const PAGE_SIZE = 9;
    let state = { q:'', cat:'All', sort:'newest', page:1 };

    function fmtDate(iso){
      const d = new Date(iso);
      return d.toLocaleDateString(undefined,{year:'numeric',month:'short',day:'2-digit'});
    }

    function svgPlaceholder(){
      return `
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 5.5h16a1.5 1.5 0 0 1 1.5 1.5v10a1.5 1.5 0 0 1-1.5 1.5H4A1.5 1.5 0 0 1 2.5 17V7A1.5 1.5 0 0 1 4 5.5Z" stroke="currentColor" stroke-width="2"/>
        <path d="M7 15l3.5-4 3 3 2-2 1.5 3H7Z" fill="currentColor" opacity=".25"/>
        <circle cx="8.5" cy="9" r="1.25" fill="currentColor"/>
      </svg>`;
    }

    function cardHTML(p){
      return `
      <article class="card" data-cat="${p.cat}" data-title="${p.title.toLowerCase()}" data-views="${p.views}" data-date="${p.date}">
        <div class="thumb" aria-hidden="true">
          ${p.featured ? `<span class="badge">Featured</span>` : ``}
          ${svgPlaceholder()}
        </div>
        <div class="content">
          <h2 class="title"><a href="#post-${p.id}" rel="bookmark">${p.title}</a></h2>
          <p class="excerpt">${p.excerpt}</p>
          <div class="meta">
            <span>${fmtDate(p.date)}</span>
            <span>•</span>
            <span>${p.read}</span>
            <span>•</span>
            <span>${(p.views/1000).toFixed(1)}k views</span>
          </div>
          <div class="tags">
            ${p.tags.map(t=>`<span class="tag">${t}</span>`).join('')}
          </div>
          <a class="more" href="#post-${p.id}" aria-label="Read ${p.title}">Read more</a>
        </div>
      </article>`;
    }

    function applyFilters(){
      let rows = POSTS.slice();

      // Filter by category
      if(state.cat !== 'All'){
        rows = rows.filter(p => p.cat === state.cat);
      }
      // Filter by query
      const q = state.q.trim().toLowerCase();
      if(q){
        rows = rows.filter(p =>
          p.title.toLowerCase().includes(q) ||
          p.excerpt.toLowerCase().includes(q) ||
          p.tags.join(' ').toLowerCase().includes(q)
        );
      }
      // Sort
      if(state.sort === 'newest') rows.sort((a,b)=> new Date(b.date)-new Date(a.date));
      if(state.sort === 'oldest') rows.sort((a,b)=> new Date(a.date)-new Date(b.date));
      if(state.sort === 'popular') rows.sort((a,b)=> b.views-a.views);

      return rows;
    }

    function render(){
      const rows = applyFilters();
      const totalPages = Math.max(1, Math.ceil(rows.length / PAGE_SIZE));
      state.page = Math.min(state.page, totalPages);

      const start = (state.page - 1) * PAGE_SIZE;
      const visible = rows.slice(start, start + PAGE_SIZE);

      $grid.innerHTML = visible.map(cardHTML).join('') || `<p role="status">No posts match your filters.</p>`;

      // Pagination
      let pages = '';
      for(let i = 1; i <= totalPages; i++){
        pages += `<button class="page" ${i===state.page?'aria-current="page"':''} data-page="${i}" aria-label="Go to page ${i}">${i}</button>`;
      }
      $pagination.innerHTML = pages;
    }

    // --- Events ---
    $chips.addEventListener('click', e=>{
      const btn = e.target.closest('.chip');
      if(!btn) return;
      [...$chips.querySelectorAll('.chip')].forEach(c=>{
        const active = c === btn;
        c.dataset.active = active ? 'true' : 'false';
        c.setAttribute('aria-pressed', active ? 'true' : 'false');
      });
      state.cat = btn.dataset.filter;
      state.page = 1;
      render();
    });

    $q.addEventListener('input', e=>{
      state.q = e.target.value;
      state.page = 1;
      render();
    });

    $sort.addEventListener('change', e=>{
      state.sort = e.target.value;
      render();
    });

    $pagination.addEventListener('click', e=>{
      const btn = e.target.closest('.page');
      if(!btn) return;
      state.page = +btn.dataset.page;
      render();
      // Move focus to grid for accessibility after paging
      document.getElementById('grid').setAttribute('tabindex','-1');
      document.getElementById('grid').focus({preventScroll:false});
    });

    // Initial render
    render();
  </script>

  <!-- Accessibility helper -->
  <style>
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</body>
</html>
