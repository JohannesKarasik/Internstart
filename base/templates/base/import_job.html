<h2>Import LinkedIn Job</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <textarea name="linkedin_text" rows="10" placeholder="Paste LinkedIn job post here..." style="width:100%;"></textarea>
  <button type="submit" class="btn">Extract & Save</button>
</form>

<style>
  .error { color: red; }
  .success { color: green; }
</style>
