<script>
  (() => {
    const stage = document.querySelector('.efs__stage');
    if (!stage) return;
  
    stage.addEventListener('animationstart', (e) => {
      const card = e.target.closest('.efs-card');
      if (!card) return;
      card.classList.remove('play-hand-left','play-hand-right');
  
      if (e.animationName === 'efs-swipe-left') {
        requestAnimationFrame(() => card.classList.add('play-hand-left'));
      } else if (e.animationName === 'efs-swipe-right') {
        requestAnimationFrame(() => card.classList.add('play-hand-right'));
      }
    });
  
    stage.addEventListener('animationend', (e) => {
      const card = e.target.closest('.efs-card');
      if (!card) return;
      if (e.animationName === 'efs-handSwipeLeft' || e.animationName === 'efs-handSwipeRight') {
        card.classList.remove('play-hand-left','play-hand-right');
      }
    });
  })();
  </script>
