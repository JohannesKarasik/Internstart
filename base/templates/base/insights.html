{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Listings Insights</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f5f6fa;
      padding: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
      color: #111;
    }

    .chart-container {
      width: 90%;
      max-width: 1400px;
      margin: 0 auto;
      background: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    h3 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #222;
      text-align: center;
    }

    canvas {
      width: 100% !important;
      height: 520px !important;
    }

    /* nicer chart spacing */
    .chart-block {
      margin-bottom: 70px;
      border-top: 1px solid #eee;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h1>📊 Listings Insights Dashboard</h1>

  <div class="chart-container" id="chartWrapper">
    <h3>Combinations (Country + Industry + Job Type)</h3>
    <canvas id="comboChart"></canvas>
  </div>

  <script>
    const comboData = JSON.parse('{{ combo_data|escapejs }}');

    // ---- helper functions ----
    const labelOrUnknown = (v) => (v && v.trim() !== "" ? v : "Unknown");

    const flagMap = {
      DK: "🇩🇰", US: "🇺🇸", UK: "🇬🇧", FRA: "🇫🇷", GER: "🇩🇪", Unknown: "❓"
    };

    const getFlag = (country) => flagMap[country] || "❓";

    const colors = (n) =>
      Array.from({ length: n }, (_, i) => `hsl(${(i * 35) % 360}, 70%, 58%)`);

    // ---- chunk array for multi-rows ----
    const chunkArray = (arr, size) => {
      const chunks = [];
      for (let i = 0; i < arr.length; i += size) {
        chunks.push(arr.slice(i, i + size));
      }
      return chunks;
    };

    const chunks = chunkArray(comboData, 35); // ~35 categories per chart
    const wrapper = document.getElementById("chartWrapper");
    wrapper.innerHTML = ""; // clear default

    chunks.forEach((chunk, idx) => {
      const block = document.createElement("div");
      block.className = "chart-block";
      wrapper.appendChild(block);

      const subtitle = document.createElement("h3");
      subtitle.textContent = `Combinations (Group ${idx + 1}/${chunks.length})`;
      block.appendChild(subtitle);

      const canvas = document.createElement("canvas");
      canvas.height = 500;
      block.appendChild(canvas);

      new Chart(canvas, {
        type: "bar",
        data: {
          labels: chunk.map((d) => [
            `${getFlag(d.country)} ${labelOrUnknown(d.country)}`,
            `${labelOrUnknown(d.industry)} · ${labelOrUnknown(d.job_type)}`
          ]),
          datasets: [
            {
              label: "Listings",
              data: chunk.map((d) => d.total),
              backgroundColor: chunk.map((d) =>
                d.total === 0
                  ? "rgba(200,200,200,0.25)"
                  : `hsl(${Math.random() * 360}, 70%, 55%)`
              ),
              borderRadius: 6,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: { padding: { top: 20, bottom: 10 } },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { precision: 0, color: "#444" },
              grid: { color: "rgba(0,0,0,0.05)" },
            },
            x: {
              ticks: {
                autoSkip: false,
                font: { size: 12, lineHeight: 1.3 },
                color: "#333",
                callback: function(value, index) {
                  const label = this.getLabelForValue(index);
                  return Array.isArray(label) ? label : [label];
                },
              },
              grid: { display: false },
            },
          },
          plugins: {
            legend: { display: false },
            datalabels: {
              color: "#222",
              anchor: "end",
              align: "start",
              offset: -6,
              font: { weight: "bold", size: 13 },
              formatter: (value) => (value > 0 ? value : ""),
            },
            tooltip: {
              callbacks: {
                title: (items) => {
                  const l = items[0].label.split(",");
                  return l.join(" ");
                },
              },
            },
          },
        },
        plugins: [ChartDataLabels],
      });
    });
  </script>
</body>
</html>
