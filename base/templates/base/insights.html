{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Listings Insights</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f9fafb;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-container {
      width: 90%;
      max-width: 1400px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
    }
    canvas {
      width: 100% !important;
      height: 550px !important; /* Taller chart for better visibility */
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Listings Insights Dashboard</h1>

  <div class="chart-container">
    <h3>Combinations (Country + Industry + Job Type)</h3>
    <canvas id="comboChart"></canvas>
  </div>

  <script>
    const comboData = JSON.parse('{{ combo_data|escapejs }}');
  
    const colors = (n) =>
      Array.from({ length: n }, (_, i) => `hsl(${(i * 40) % 360}, 70%, 55%)`);
    const labelOrUnknown = (v) => (v && v.trim() !== "" ? v : "Unknown");
  
    // Split the data into chunks (e.g. 40 per row)
    const chunkArray = (arr, size) => {
      const chunks = [];
      for (let i = 0; i < arr.length; i += size) {
        chunks.push(arr.slice(i, i + size));
      }
      return chunks;
    };
  
    const chunks = chunkArray(comboData, 40); // 40 combos per row (adjust as needed)
  
    const container = document.querySelector(".chart-container");
  
    // Clear original single canvas
    container.innerHTML = "";
  
    // Create one chart per chunk
    chunks.forEach((chunk, idx) => {
      const subTitle = document.createElement("h3");
      subTitle.textContent = `Combinations (Group ${idx + 1}/${chunks.length})`;
      subTitle.style.marginTop = idx === 0 ? "0" : "50px";
      container.appendChild(subTitle);
  
      const canvas = document.createElement("canvas");
      canvas.height = 450;
      container.appendChild(canvas);
  
      new Chart(canvas, {
        type: "bar",
        data: {
                    labels: chunk.map((d) => [
        labelOrUnknown(d.country), 
        `${labelOrUnknown(d.industry)} Â· ${labelOrUnknown(d.job_type)}`
        ]),

          datasets: [
            {
              label: "Listings",
              data: chunk.map((d) => d.total),
              backgroundColor: chunk.map((d) =>
                d.total === 0
                  ? "rgba(200,200,200,0.3)"
                  : `hsl(${(Math.random() * 360)}, 70%, 55%)`
              ),
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, ticks: { precision: 0 } },
            x: {
  ticks: {
    autoSkip: false,
    font: { size: 11 },
    callback: function(value, index) {
      const label = this.getLabelForValue(index);
      if (Array.isArray(label)) {
        return label; // Chart.js automatically renders arrays as multi-line
      }
      return label;
    },
  },
},
          },
          plugins: {
            legend: { display: false },
            datalabels: {
              color: "#333",
              anchor: "end",
              align: "start",
              offset: -4,
              font: { weight: "bold", size: 11 },
              formatter: (value) => value,
            },
          },
        },
        plugins: [ChartDataLabels],
      });
    });
  </script>
  
</body>
</html>
