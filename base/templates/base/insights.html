{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Listings Insights</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f9fafb;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-container {
      width: 90%;
      max-width: 1400px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
    }
    canvas {
      width: 100% !important;
      height: 550px !important; /* Taller chart for better visibility */
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Listings Insights Dashboard</h1>

  <div class="chart-container">
    <h3>Combinations (Country + Industry + Job Type)</h3>
    <canvas id="comboChart"></canvas>
  </div>

  <script>
    const comboData = JSON.parse('{{ combo_data|escapejs }}');

    const colors = (n) =>
      Array.from({ length: n }, (_, i) => `hsl(${(i * 40) % 360}, 70%, 55%)`);

    const labelOrUnknown = (v) => (v && v.trim() !== "" ? v : "Unknown");

    const ctx = document.getElementById("comboChart");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: comboData.map(
          (d) =>
            `${labelOrUnknown(d.country)} â€¢ ${labelOrUnknown(
              d.industry
            )} â€¢ ${labelOrUnknown(d.job_type)}`
        ),
        datasets: [
          {
            label: "Listings",
            data: comboData.map((d) => d.total),
            backgroundColor: colors(comboData.length),
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true, ticks: { precision: 0 } },
          x: {
            ticks: {
              autoSkip: false,
              maxRotation: 55,
              minRotation: 55,
            },
          },
        },
        plugins: {
          legend: { display: false },
          datalabels: {
            color: "#333",
            anchor: "end",
            align: "start",
            offset: -4,
            font: { weight: "bold", size: 12 },
            formatter: (value) => value,
          },
        },
      },
      plugins: [ChartDataLabels],
    });
  </script>
</body>
</html>
