        <div class="logo"><img class="logo__img" src="{% static 'images/facebook.png' %}" alt="Facebook"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/stripe.png' %}" alt="Stripe"></div>

        <div class="logo"><img class="logo__img" src="{% static 'images/checkout.png' %}" alt="Checkout.com"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/clickup.png' %}" alt="ClickUp"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/twitch.png' %}" alt="Twitch"></div>

        <div class="logo"><img class="logo__img" src="{% static 'images/robinhood.png' %}" alt="Robinhood"></div>

        <div class="logo"><img class="logo__img" src="{% static 'images/x.jpg' %}" alt="X (Twitter)"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/databricks.png' %}" alt="Databricks"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/snowflake.png' %}" alt="Snowflake"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/figma.png' %}" alt="Figma"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/paypal.png' %}" alt="PayPal"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/uber.png' %}" alt="Uber"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/doordash.png' %}" alt="DoorDash"></div>
      </div>
    </div>
  </div>
</section>

<style>
  /* =======================================================
     REAL LAVA-LAMP MOVEMENT
     - Blobs morph and drift continuously
     - Color fields flow like liquid
     - Layered gradients animate independently
  ======================================================== */
  :root{
    --logos-gap: clamp(16px, 2.2vw, 28px);
    --logos-pad-y: clamp(28px, 5vw, 60px);
    --section-pad-y: clamp(36px, 6vw, 84px);

    --logos-card: rgba(255,255,255,.54);
    --logos-border: rgba(255,255,255,.48);
    --logos-shadow: 0 10px 30px rgba(2,8,23,.12);

    --g-violet: #7a4dff;
    --g-purple: #a463ff;
    --g-magenta:#ff4fd8;
    --g-orange: #ff8e6e;
    --g-cyan:   #68c0ff;
  }

  .logos{
    position: relative;
    padding: var(--section-pad-y) 0;
    overflow: hidden;
    isolation: isolate;
    background: linear-gradient(135deg, var(--g-orange), var(--g-magenta), var(--g-purple), var(--g-cyan));
  }

  /* === LAVA layers === */
  .logos::before,
  .logos::after {
    content:"";
    position:absolute;
    inset:-30% -20%;
    z-index:0;
    background-repeat: no-repeat;
    mix-blend-mode: screen;
    will-change: transform, background;
    filter: blur(35px) saturate(1.2);
  }

  .logos::before {
    background-image:
      radial-gradient(circle at 20% 30%, rgba(255,142,110,.8) 0%, transparent 65%),
      radial-gradient(circle at 70% 40%, rgba(255,79,216,.75) 0%, transparent 70%),
      radial-gradient(circle at 40% 80%, rgba(104,192,255,.7) 0%, transparent 65%),
      radial-gradient(circle at 80% 75%, rgba(122,77,255,.8) 0%, transparent 70%);
    animation: blobMorph 40s ease-in-out infinite alternate;
  }

  .logos::after {
    background-image:
      radial-gradient(circle at 60% 25%, rgba(104,192,255,.6) 0%, transparent 70%),
      radial-gradient(circle at 25% 75%, rgba(255,142,110,.5) 0%, transparent 70%),
      radial-gradient(circle at 85% 65%, rgba(255,79,216,.5) 0%, transparent 75%);
    animation: blobMorph2 60s ease-in-out infinite alternate-reverse;
  }

  @keyframes blobMorph {
    0% {
      transform: scale(1) translate(0,0) rotate(0deg);
      background-size: 120% 120%;
      background-position: 20% 30%, 70% 40%, 40% 80%, 80% 75%;
    }
    25% {
      transform: scale(1.1) translate(-2%,1%) rotate(10deg);
      background-position: 30% 25%, 65% 50%, 45% 78%, 78% 70%;
    }
    50% {
      transform: scale(1.05) translate(2%,-2%) rotate(-8deg);
      background-position: 18% 35%, 75% 45%, 35% 82%, 70% 80%;
    }
    75% {
      transform: scale(1.15) translate(-1%,2%) rotate(5deg);
      background-position: 25% 40%, 70% 35%, 42% 75%, 76% 68%;
    }
    100% {
      transform: scale(1) translate(1%,-1%) rotate(0deg);
      background-position: 20% 30%, 70% 40%, 40% 80%, 80% 75%;
    }
  }

  @keyframes blobMorph2 {
    0% {
      transform: scale(1.05) translate(0%,0%) rotate(0deg);
      background-position: 60% 25%, 25% 75%, 85% 65%;
    }
    25% {
      transform: scale(1.1) translate(-1%,2%) rotate(12deg);
      background-position: 55% 30%, 20% 70%, 88% 60%;
    }
    50% {
      transform: scale(1.15) translate(2%,-1%) rotate(-10deg);
      background-position: 65% 20%, 30% 78%, 82% 70%;
    }
    75% {
      transform: scale(1.08) translate(-2%,1%) rotate(8deg);
      background-position: 62% 28%, 22% 72%, 88% 68%;
    }
    100% {
      transform: scale(1) translate(0%,0%) rotate(0deg);
      background-position: 60% 25%, 25% 75%, 85% 65%;
    }
  }

  .logos__inner{
    max-width: min(1480px, 94vw);
    margin: 0 auto;
    padding: 0 12px;
    position: relative;
    z-index: 1;
  }

  .logos__title{
    text-align: center;
    font-weight: 800;
    letter-spacing: -0.01em;
    font-size: clamp(16px, 2.3vw, 22px);
    color: #0b1220;
    margin-bottom: 14px;
  }

  .logos__viewport{
    margin-inline: calc(50% - 50vw);
    width: 100vw;
    overflow: hidden;
    border-radius: 0;
    padding: var(--logos-pad-y) 0;
    display: flex;
    flex-direction: column;
    gap: 18px;
    background: transparent;
    -webkit-mask-image: linear-gradient(to right, transparent 0%, #000 0.6%, #000 99.4%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, #000 0.6%, #000 99.4%, transparent 100%);
  }

  .logos__track{
    display: flex;
    align-items: center;
    gap: var(--logos-gap);
    animation: marquee linear infinite;
  }

  .logos__viewport:hover .logos__track{ animation-play-state: paused; }

  .logos__track--a{ animation-duration: 32s; }
  .logos__track--b{ animation-duration: 42s; opacity:.98; }
  .logos__track--c{ animation-duration: 52s; opacity:.96; }

  @keyframes marquee{
    from{ transform: translateX(0); }
    to{ transform: translateX(-50%); }
  }

  /* Glassy cards */
  .logo{
    flex: 0 0 auto;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 18px;
    min-width: clamp(140px, 16vw, 220px);
    height: clamp(52px, 6vw, 68px);
    background: var(--logos-card);
    border: 1px solid var(--logos-border);
    border-radius: 16px;
    box-shadow: var(--logos-shadow), inset 0 1px 0 rgba(255,255,255,.35);
    backdrop-filter: saturate(160%) blur(12px);
    -webkit-backdrop-filter: saturate(160%) blur(12px);
    transition: transform .25s ease, background-color .2s ease, box-shadow .2s ease;
  }

  .logo:hover{
    transform: translateY(-1px);
    background: rgba(255,255,255,.62);
    box-shadow: 0 12px 34px rgba(2,8,23,.16), inset 0 1px 0 rgba(255,255,255,.45);
  }

  .logo__img{
    display: block;
    max-height: 28px;
    max-width: 140px;
    object-fit: contain;
    filter: saturate(.95) contrast(1);
  }

  @media (prefers-reduced-motion: reduce){
    .logos::before, .logos::after { animation: none !important; }
    .logos__track{ animation: none !important; }
  }
</style>

<script>
(() => {
  const onReady = (fn) =>
    document.readyState === 'loading'
      ? document.addEventListener('DOMContentLoaded', fn, { once: true })
      : fn();

  onReady(() => {
    const tracks = document.querySelectorAll('.logos__track');
    tracks.forEach(track => {
      const speed = Number(track.dataset.speed || 32);
      const children = Array.from(track.children);
      children.forEach(node => track.appendChild(node.cloneNode(true)));
      track.style.animationDuration = `${Math.max(18, speed)}s`;
    });
  });
})();
</script>
