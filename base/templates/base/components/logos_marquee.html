        <div class="logo"><img class="logo__img" src="{% static 'images/facebook.png' %}" alt="Facebook"></div>

        <div class="logo"><img class="logo__img" src="{% static 'images/twitch.png' %}" alt="Twitch"></div>

        <div class="logo"><img class="logo__img" src="{% static 'images/benchling.jpeg' %}" alt="Benchling"></div>

        <div class="logo"><img class="logo__img" src="{% static 'images/figma.png' %}" alt="Figma"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/paypal.png' %}" alt="PayPal"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/uber.png' %}" alt="Uber"></div>

      </div>

    </div>

</section>

<style>
  /* =======================================================
     White section + subtle embossed hex pattern (no modal panel)
     The hex pattern is CSS-only and gently 3D via drop-shadows.
     Tune size & intensity with --hex, --hex-alpha, --hex-shadow.
  ======================================================== */

  :root{
    --hex: 54px;                         /* hex size */
    --hex-alpha: .14;                    /* tile face opacity */
    --hex-shadow: rgba(2,8,23,.08);      /* shadow color */
    --logos-gap: clamp(16px, 2.2vw, 28px);
    --logos-pad-y: clamp(28px, 5vw, 60px);
    --section-pad-y: clamp(36px, 6vw, 84px);
    --logos-card: #ffffff;
    --logos-border: #eef2f7;
    --logos-shadow: 0 8px 26px rgba(2,8,23,.08);
  }

  .logos{
    position: relative;
    padding: var(--section-pad-y) 0;
    background: #fff;                    /* base white as requested */
    border-top: 1px solid #eef2f7;
    overflow: hidden;
    isolation: isolate;
  }

  /* Embossed hex mesh (flat-top). This sits behind everything. */
  .logos::before{
    content:"";
    position:absolute; inset:-4% 0 -6%;  /* bleed so edges never show seams */
    z-index:0; pointer-events:none;

    /* math helpers */
    --w: var(--hex);
    --h: calc(var(--hex) * 0.866);       /* sqrt(3)/2 */

    /* The pattern uses two conic-gradient layers that interlock to form filled hexes.
       Then we add faint drop-shadows to mimic the reference's depth. */
    background:
      conic-gradient(from 30deg at 50% calc(50%/0.866),
        rgba(0,0,0,0) 0 60deg,
        rgba(0,0,0,var(--hex-alpha)) 0 120deg,
        rgba(0,0,0,0) 0 180deg,
        rgba(0,0,0,var(--hex-alpha)) 0 240deg,
        rgba(0,0,0,0) 0 300deg,
        rgba(0,0,0,var(--hex-alpha)) 0)  calc(var(--w)/2) 0 / var(--w) var(--h),
      conic-gradient(from -30deg at 50% calc(50%/0.866),
        rgba(0,0,0,0) 0 60deg,
        rgba(0,0,0,var(--hex-alpha)) 0 120deg,
        rgba(0,0,0,0) 0 180deg,
        rgba(0,0,0,var(--hex-alpha)) 0 240deg,
        rgba(0,0,0,0) 0 300deg,
        rgba(0,0,0,var(--hex-alpha)) 0)  0 0 / var(--w) var(--h);

    /* turn the grey hex fills into subtle light/dark relief with shadows */
    filter:
      drop-shadow(0 1px 1px var(--hex-shadow))
      drop-shadow(0 10px 18px rgba(2,8,23,.05));
    opacity:.75;

    /* fade toward edges so it never feels busy */
    -webkit-mask-image: radial-gradient(85% 70% at 50% 45%, #000 65%, #0000 100%);
            mask-image: radial-gradient(85% 70% at 50% 45%, #000 65%, #0000 100%);
  }

  .logos__inner{
    max-width: min(1480px, 94vw);
    margin: 0 auto;
    padding: 0 12px;
    position: relative;
    z-index: 1;
  }

  .logos__title{
    text-align: center;
    font-weight: 800;
    letter-spacing: -0.01em;
    font-size: clamp(16px, 2.3vw, 22px);
    color: #0f172a;
    margin-bottom: 14px;
  }

  .logos__viewport{
    overflow: hidden;
    border-radius: 16px;
    padding: var(--logos-pad-y) 0;
    display: flex;
    flex-direction: column;
    gap: 18px;

    /* Keep only the side fade; remove the previous white "modal" panel */
    background: transparent;
    border: 0;
    box-shadow: none;

    -webkit-mask-image: linear-gradient(to right, transparent 0, #000 7%, #000 93%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0, #000 7%, #000 93%, transparent 100%);
  }

  .logos__track{
    display: flex;
    align-items: center;
    gap: var(--logos-gap);
    animation: marquee linear infinite;
    will-change: transform;
  }
  .logos__viewport:hover .logos__track{ animation-play-state: paused; }

  .logos__track--a{ animation-duration: 32s; }
  .logos__track--b{ animation-duration: 42s; opacity:.98; }
  .logos__track--c{ animation-duration: 52s; opacity:.96; }

  @keyframes marquee{
    from{ transform: translateX(0); }
    to  { transform: translateX(-50%); }
  }

  /* logo cards remain clean for brand clarity */
  .logo{
    flex: 0 0 auto;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 18px;
    min-width: clamp(140px, 16vw, 220px);
    height: clamp(52px, 6vw, 68px);
    background: var(--logos-card);
    border: 1px solid var(--logos-border);
    border-radius: 16px;
    box-shadow: var(--logos-shadow);
  }

  .logo__img{
    display: block;
    max-height: 28px;
    max-width: 140px;
    object-fit: contain;
    filter: saturate(.95) contrast(1);
  }

  @media (prefers-reduced-motion: reduce){
    .logos__track{ animation: none !important; }
  }
</style>

<script>
(() => {
  const onReady = (fn) =>
    document.readyState === 'loading'
      ? document.addEventListener('DOMContentLoaded', fn, { once: true })
      : fn();

  onReady(() => {
    const tracks = document.querySelectorAll('.logos__track');
    tracks.forEach(track => {
      const speed = Number(track.dataset.speed || 32);
      const children = Array.from(track.children);
      // Duplicate once to form a seamless loop
      children.forEach(node => track.appendChild(node.cloneNode(true)));
      // Gentle motion that feels premium
      track.style.animationDuration = `${Math.max(18, speed)}s`;
    });
  });
})();
</script>
