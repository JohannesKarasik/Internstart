<style>
  /* =======================================================
     Premium background with hard-edged COLOR AREAS (no tubes)
     - Rich violet/indigo/cyan + magenta/orange
     - Mix soft mesh + *crisp patches* using hard color stops
     - Glassy, slightly see-through logo cards
  ======================================================== */
  :root{
    --logos-gap: clamp(16px, 2.2vw, 28px);
    --logos-pad-y: clamp(28px, 5vw, 60px);
    --section-pad-y: clamp(36px, 6vw, 84px);

    /* glass card tokens */
    --logos-card: rgba(255,255,255,.54);
    --logos-border: rgba(255,255,255,.48);
    --logos-shadow: 0 10px 30px rgba(2,8,23,.12);

    /* palette (no green) */
    --g-violet: #7a4dff;
    --g-purple: #a463ff;
    --g-magenta:#ff4fd8;
    --g-orange: #ff8e6e;
    --g-cyan:   #68c0ff;
  }

  .logos{
    position: relative;
    padding: var(--section-pad-y) 0;
    background: linear-gradient(135deg, var(--g-orange), var(--g-magenta), var(--g-purple), var(--g-cyan)); /* fallback */
    border-top: 0;
    overflow: hidden;
    isolation: isolate;
  }

  /* --- Base soft mesh (subtle, low blur) --- */
  .logos::before{
    content:"";
    position:absolute;
    inset:-10% -2%;
    z-index:0;

    background:
      radial-gradient(55vmax 45vmax at 12% 22%, rgba(255,142,110,.88) 0%, rgba(255,142,110,.62) 28%, transparent 62%),
      radial-gradient(62vmax 52vmax at 78% 12%, rgba(255,79,216,.86) 0%, rgba(255,79,216,.56) 30%, transparent 61%),
      radial-gradient(72vmax 62vmax at 82% 82%, rgba(104,192,255,.88) 0%, rgba(104,192,255,.54) 28%, transparent 60%),
      radial-gradient(70vmax 60vmax at 32% 84%, rgba(122,77,255,.84) 0%, rgba(122,77,255,.54) 32%, transparent 60%);
    filter: saturate(1.06) contrast(1.02) blur(1px);
    transform: translateZ(0) scale(1.02);
    animation: mesh-shift 30s ease-in-out infinite alternate, hue 48s linear infinite;
    will-change: transform, background-position, filter;
  }

  /* --- CRISP color patches with hard edges (no lines) --- */
  .logos::after{
    content:"";
    position:absolute;
    inset:-10% -6%;
    z-index:0;
    pointer-events:none;

    /* Make hard edges by repeating the stop percentage for two colors. */
    background:
      radial-gradient(60vmax 48vmax at 18% 30%,
        rgba(255,79,216,.85) 0 33.2%,
        rgba(255,79,216,.85) 33.2%,
        transparent 33.5%),

      radial-gradient(72vmax 54vmax at 82% 22%,
        rgba(104,192,255,.82) 0 28.4%,
        rgba(104,192,255,.82) 28.4%,
        transparent 28.7%),

      radial-gradient(88vmax 62vmax at 70% 78%,
        rgba(122,77,255,.86) 0 30.0%,
        rgba(122,77,255,.86) 30.0%,
        transparent 30.3%),

      radial-gradient(74vmax 56vmax at 26% 86%,
        rgba(255,142,110,.82) 0 26.2%,
        rgba(255,142,110,.82) 26.2%,
        transparent 26.5%);

    /* no blur here -> razor edges */
    animation: patches-shift 36s ease-in-out infinite alternate;
  }

  .logos__inner{
    max-width: min(1480px, 94vw);
    margin: 0 auto;
    padding: 0 12px;
    position: relative;
    z-index: 1;
  }

  .logos__title{
    text-align: center;
    font-weight: 800;
    letter-spacing: -0.01em;
    font-size: clamp(16px, 2.3vw, 22px);
    color: #0b1220;
    margin-bottom: 14px;
  }

  .logos__viewport{
    margin-inline: calc(50% - 50vw);
    width: 100vw;
    overflow: hidden;
    border-radius: 0;
    padding: var(--logos-pad-y) 0;
    display: flex;
    flex-direction: column;
    gap: 18px;
    background: transparent;
    border: 0;
    box-shadow: none;

    -webkit-mask-image: linear-gradient(to right, transparent 0%, #000 0.6%, #000 99.4%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, #000 0.6%, #000 99.4%, transparent 100%);
  }

  .logos__track{
    display: flex;
    align-items: center;
    gap: var(--logos-gap);
    animation: marquee linear infinite;
    will-change: transform;
  }
  .logos__viewport:hover .logos__track{ animation-play-state: paused; }

  .logos__track--a{ animation-duration: 32s; }
  .logos__track--b{ animation-duration: 42s; opacity:.98; }
  .logos__track--c{ animation-duration: 52s; opacity:.96; }

  @keyframes marquee{
    from{ transform: translateX(0); }
    to  { transform: translateX(-50%); }
  }

  /* Motion for the soft mesh (subtle) */
  @keyframes mesh-shift{
    0%   { background-position: 12% 22%, 78% 12%, 82% 82%, 32% 84%; transform: scale(1.02); }
    33%  { background-position: 16% 28%, 70% 18%, 74% 86%, 26% 78%; transform: scale(1.026); }
    66%  { background-position: 8% 26%, 82% 18%, 88% 72%, 18% 88%;  transform: scale(1.018); }
    100% { background-position: 20% 18%, 68% 26%, 70% 78%, 28% 90%; transform: scale(1.026); }
  }

  /* Slow floating/rotation for the crisp patches */
  @keyframes patches-shift{
    0%   { transform: translate3d(0,0,0) rotate(0.2deg) scale(1.01); }
    50%  { transform: translate3d(-0.5%, 0.3%, 0) rotate(-0.6deg) scale(1.015); }
    100% { transform: translate3d(0.6%, -0.4%, 0) rotate(0.6deg) scale(1.01); }
  }

  /* gentle hue motion */
  @keyframes hue{
    0%   { filter: saturate(1.06) contrast(1.02) hue-rotate(0deg) blur(1px); }
    50%  { filter: saturate(1.10) contrast(1.04) hue-rotate(10deg) blur(1px); }
    100% { filter: saturate(1.06) contrast(1.02) hue-rotate(0deg) blur(1px); }
  }

  /* Premium glassy logo cards */
  .logo{
    flex: 0 0 auto;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 18px;
    min-width: clamp(140px, 16vw, 220px);
    height: clamp(52px, 6vw, 68px);

    background: var(--logos-card);
    border: 1px solid var(--logos-border);
    border-radius: 16px;
    box-shadow: var(--logos-shadow), inset 0 1px 0 rgba(255,255,255,.35);
    backdrop-filter: saturate(160%) blur(12px);
    -webkit-backdrop-filter: saturate(160%) blur(12px);
    background-clip: padding-box;
    transition: transform .25s ease, background-color .2s ease, box-shadow .2s ease;
  }
  .logo:hover{
    transform: translateY(-1px);
    background: rgba(255,255,255,.62);
    box-shadow: 0 12px 34px rgba(2,8,23,.16), inset 0 1px 0 rgba(255,255,255,.45);
  }

  .logo__img{
    display: block;
    max-height: 28px;
    max-width: 140px;
    object-fit: contain;
    filter: saturate(.95) contrast(1);
  }

  @media (prefers-reduced-motion: reduce){
    .logos__track{ animation: none !important; }
    .logos::before,
    .logos::after{ animation: none !important; transform: none; }
  }
</style>

<script>
(() => {
  const onReady = (fn) =>
    document.readyState === 'loading'
      ? document.addEventListener('DOMContentLoaded', fn, { once: true })
      : fn();

  onReady(() => {
    const tracks = document.querySelectorAll('.logos__track');
    tracks.forEach(track => {
      const speed = Number(track.dataset.speed || 32);
      const children = Array.from(track.children);
      children.forEach(node => track.appendChild(node.cloneNode(true)));
      track.style.animationDuration = `${Math.max(18, speed)}s`;
    });
  });
})();
</script>
