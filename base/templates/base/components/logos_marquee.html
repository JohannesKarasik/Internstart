<style>
  /* =======================================================
     Marquee with animated "Stripe-like" gradient background
     - No green; cool purple/blue + pink/orange only
     - Glassy, semi-transparent logo cards
  ======================================================== */
  :root{
    --logos-gap: clamp(16px, 2.2vw, 28px);
    --logos-pad-y: clamp(28px, 5vw, 60px);
    --section-pad-y: clamp(36px, 6vw, 84px);

    /* glass card tokens */
    --logos-card: rgba(255,255,255,.58); /* semi-transparent */
    --logos-border: rgba(255,255,255,.45);
    --logos-shadow: 0 10px 30px rgba(2,8,23,.12);

    /* gradient tokens (no green) */
    --g-purple: #7b61ff;
    --g-pink:   #ff5ecd;
    --g-orange: #ff9966;
    --g-cyan:   #67b8ff;
  }

  .logos{
    position: relative;
    padding: var(--section-pad-y) 0;
    /* Fallback for older browsers */
    background: linear-gradient(135deg,
                var(--g-purple),
                var(--g-pink),
                var(--g-orange),
                var(--g-cyan));
    border-top: 0;
    overflow: hidden;
    isolation: isolate;
  }

  /* Animated gradient field behind content */
  .logos::before{
    content:"";
    position:absolute;
    inset:-10% -2%; /* bleed a bit for transforms */
    z-index:0;

    /* Four drifting blobs (no green layer) */
    background:
      radial-gradient(40vmax 40vmax at 12% 18%, rgba(123, 97, 255, .95) 0%, rgba(123, 97, 255, .64) 22%, transparent 62%),
      radial-gradient(42vmax 42vmax at 86% 12%, rgba(255, 94, 205, .88) 0%, rgba(255, 94, 205, .58) 24%, transparent 60%),
      radial-gradient(46vmax 46vmax at 80% 78%, rgba(103, 184, 255, .92) 0%, rgba(103, 184, 255, .60) 26%, transparent 62%),
      radial-gradient(44vmax 44vmax at 16% 84%, rgba(255, 153, 102, .88) 0%, rgba(255, 153, 102, .56) 24%, transparent 60%);

    filter: saturate(1.06) contrast(1.02) blur(2px);
    transform: translateZ(0) scale(1.02);
    animation: bg-shift 32s ease-in-out infinite alternate,
               hue 48s linear infinite;
    will-change: transform, background-position, filter;
  }

  /* optional subtle vignette for depth */
  .logos::after{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(120vmax 80vmax at 50% 60%, rgba(0,0,0,.0) 40%, rgba(0,0,0,.05) 80%);
    mix-blend-mode: multiply;
    z-index:0;
  }

  .logos__inner{
    max-width: min(1480px, 94vw);
    margin: 0 auto;
    padding: 0 12px; /* keep normal page gutters for title only */
    position: relative;
    z-index: 1; /* ensure content sits above gradient layers */
  }

  .logos__title{
    text-align: center;
    font-weight: 800;
    letter-spacing: -0.01em;
    font-size: clamp(16px, 2.3vw, 22px);
    color: #0b1220;
    margin-bottom: 14px;
  }

  .logos__viewport{
    /* FULL-BLEED: pull viewport out of the container gutters */
    margin-inline: calc(50% - 50vw);
    width: 100vw;

    overflow: hidden;
    border-radius: 0;                 /* let content reach page edges */
    padding: var(--logos-pad-y) 0;
    display: flex;
    flex-direction: column;
    gap: 18px;

    background: transparent;
    border: 0;
    box-shadow: none;

    /* Fades start almost at the edge */
    -webkit-mask-image: linear-gradient(
      to right,
      transparent 0%,
      #000 0.6%,
      #000 99.4%,
      transparent 100%
    );
            mask-image: linear-gradient(
      to right,
      transparent 0%,
      #000 0.6%,
      #000 99.4%,
      transparent 100%
    );
  }

  .logos__track{
    display: flex;
    align-items: center;
    gap: var(--logos-gap);
    animation: marquee linear infinite;
    will-change: transform;
  }
  .logos__viewport:hover .logos__track{ animation-play-state: paused; }

  .logos__track--a{ animation-duration: 32s; }
  .logos__track--b{ animation-duration: 42s; opacity:.98; }
  .logos__track--c{ animation-duration: 52s; opacity:.96; }

  @keyframes marquee{
    from{ transform: translateX(0); }
    to  { transform: translateX(-50%); }
  }

  /* Background drift + breathing scale */
  @keyframes bg-shift{
    0%{
      background-position: 12% 18%, 86% 12%, 80% 78%, 16% 84%;
      transform: translate3d(0,0,0) scale(1.02);
    }
    33%{
      background-position: 18% 26%, 78% 18%, 72% 84%, 22% 76%;
      transform: translate3d(0,0,0) scale(1.03);
    }
    66%{
      background-position: 10% 24%, 82% 20%, 88% 70%, 10% 86%;
      transform: translate3d(0,0,0) scale(1.015);
    }
    100%{
      background-position: 20% 16%, 74% 26%, 70% 76%, 26% 88%;
      transform: translate3d(0,0,0) scale(1.03);
    }
  }

  /* gentle color cycling for natural motion */
  @keyframes hue{
    0%   { filter: saturate(1.06) contrast(1.02) hue-rotate(0deg) blur(2px); }
    50%  { filter: saturate(1.10) contrast(1.04) hue-rotate(12deg) blur(2px); }
    100% { filter: saturate(1.06) contrast(1.02) hue-rotate(0deg) blur(2px); }
  }

  /* Glassy logo cards */
  .logo{
    flex: 0 0 auto;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 18px;
    min-width: clamp(140px, 16vw, 220px);
    height: clamp(52px, 6vw, 68px);

    background: var(--logos-card);
    border: 1px solid var(--logos-border);
    border-radius: 16px;
    box-shadow: var(--logos-shadow);
    backdrop-filter: saturate(160%) blur(10px);
    -webkit-backdrop-filter: saturate(160%) blur(10px);
    background-clip: padding-box;
    transition: transform .25s ease, background-color .2s ease, box-shadow .2s ease;
  }
  .logo:hover{
    transform: translateY(-1px);
    background: rgba(255,255,255,.66);
    box-shadow: 0 12px 34px rgba(2,8,23,.16);
  }

  .logo__img{
    display: block;
    max-height: 28px;
    max-width: 140px;
    object-fit: contain;
    filter: saturate(.95) contrast(1);
  }

  @media (prefers-reduced-motion: reduce){
    .logos__track{ animation: none !important; }
    .logos::before{ animation: none !important; transform: none; }
  }
</style>

<script>
(() => {
  const onReady = (fn) =>
    document.readyState === 'loading'
      ? document.addEventListener('DOMContentLoaded', fn, { once: true })
      : fn();

  onReady(() => {
    const tracks = document.querySelectorAll('.logos__track');
    tracks.forEach(track => {
      const speed = Number(track.dataset.speed || 32);
      const children = Array.from(track.children);
      children.forEach(node => track.appendChild(node.cloneNode(true)));
      track.style.animationDuration = `${Math.max(18, speed)}s`;
    });
  });
})();
</script>
