<style>
  /* =======================================================
     Softer, low-key embossed hex backdrop (very subtle)
     - White base, whisper-grey hexes
     - No inner “modal” panel behind logos
     Tune intensity via the variables below.
  ======================================================== */

    :root{
  /* ...existing vars... */
  --accent: 255, 47, 90;          /* #FF2F5A as RGB */
  --accent-alpha: .045;           /* global tint strength (0.0–0.10) */
  --accent-blush-alpha: .06;      /* radial center wash (0.0–0.12) */
}

/* Light, blended background with a whisper of #FF2F5A */
.logos{
  position: relative;
  padding: var(--section-pad-y) 0;

  /* Layered gradients:
     1) Diagonal white→tint→white pass
     2) Base white to keep it clean
  */
  background:
    linear-gradient(135deg,
      rgba(255,255,255,1) 0%,
      rgba(var(--accent), var(--accent-alpha)) 18%,
      rgba(255,255,255,1) 52%,
      rgba(var(--accent), calc(var(--accent-alpha) * .9)) 78%,
      rgba(255,255,255,1) 100%
    ),
    #fff;

  border-top: 1px solid #eef2f7;
  overflow: hidden;
  isolation: isolate;
}

/* Keep your hex pattern, but add a *very faint* accent blush */
.logos::before{
  content:"";
  position:absolute; inset:-6% 0 -8%;
  z-index:0; pointer-events:none;

  --w: var(--hex);
  --h: calc(var(--hex) * 0.866);

  background:
    /* warm radial blush using the accent */
    radial-gradient(60% 50% at 50% 45%,
      rgba(var(--accent), var(--accent-blush-alpha)),
      rgba(255,255,255,.96) 60%
    ),
    /* existing hex pattern (unchanged from yours) */
    conic-gradient(from 30deg at 50% calc(50%/0.866),
      rgba(var(--hex-tint),0) 0 60deg,
      rgba(var(--hex-tint),var(--hex-alpha)) 0 120deg,
      rgba(var(--hex-tint),0) 0 180deg,
      rgba(var(--hex-tint),var(--hex-alpha)) 0 240deg,
      rgba(var(--hex-tint),0) 0 300deg,
      rgba(var(--hex-tint),var(--hex-alpha)) 0)  calc(var(--w)/2) 0 / var(--w) var(--h),
    conic-gradient(from -30deg at 50% calc(50%/0.866),
      rgba(var(--hex-tint),0) 0 60deg,
      rgba(var(--hex-tint),var(--hex-alpha)) 0 120deg,
      rgba(var(--hex-tint),0) 0 180deg,
      rgba(var(--hex-tint),var(--hex-alpha)) 0 240deg,
      rgba(var(--hex-tint),0) 0 300deg,
      rgba(var(--hex-tint),var(--hex-alpha)) 0)  0 0 / var(--w) var(--h);

  -webkit-mask-image:
    radial-gradient(110% 85% at 50% 45%, #000 60%, rgba(0,0,0,.2) 85%, rgba(0,0,0,0) 100%);
          mask-image:
    radial-gradient(110% 85% at 50% 45%, #000 60%, rgba(0,0,0,.2) 85%, rgba(0,0,0,0) 100%);
}


  .logos__inner{
    max-width: min(1480px, 94vw);
    margin: 0 auto;
    padding: 0 12px;
    position: relative;
    z-index: 1;
  }

  .logos__title{
    text-align: center;
    font-weight: 800;
    letter-spacing: -0.01em;
    font-size: clamp(16px, 2.3vw, 22px);
    color: #0f172a;
    margin-bottom: 14px;
  }

  .logos__viewport{
    overflow: hidden;
    border-radius: 16px;
    padding: var(--logos-pad-y) 0;
    display: flex;
    flex-direction: column;
    gap: 18px;

    /* no modal-like panel; just side fades */
    background: transparent;
    border: 0;
    box-shadow: none;

    -webkit-mask-image: linear-gradient(to right, transparent 0, #000 7%, #000 93%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0, #000 7%, #000 93%, transparent 100%);
  }

  .logos__track{
    display: flex;
    align-items: center;
    gap: var(--logos-gap);
    animation: marquee linear infinite;
    will-change: transform;
  }
  .logos__viewport:hover .logos__track{ animation-play-state: paused; }

  .logos__track--a{ animation-duration: 32s; }
  .logos__track--b{ animation-duration: 42s; opacity:.98; }
  .logos__track--c{ animation-duration: 52s; opacity:.96; }

  @keyframes marquee{
    from{ transform: translateX(0); }
    to  { transform: translateX(-50%); }
  }

  .logo{
    flex: 0 0 auto;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 18px;
    min-width: clamp(140px, 16vw, 220px);
    height: clamp(52px, 6vw, 68px);
    background: var(--logos-card);
    border: 1px solid var(--logos-border);
    border-radius: 16px;
    box-shadow: var(--logos-shadow);
  }

  .logo__img{
    display: block;
    max-height: 28px;
    max-width: 140px;
    object-fit: contain;
    filter: saturate(.95) contrast(1);
  }

  @media (prefers-reduced-motion: reduce){
    .logos__track{ animation: none !important; }
  }
</style>

<script>
(() => {
  const onReady = (fn) =>
    document.readyState === 'loading'
      ? document.addEventListener('DOMContentLoaded', fn, { once: true })
      : fn();

  onReady(() => {
    const tracks = document.querySelectorAll('.logos__track');
    tracks.forEach(track => {
      const speed = Number(track.dataset.speed || 32);
      const children = Array.from(track.children);
      children.forEach(node => track.appendChild(node.cloneNode(true)));
      track.style.animationDuration = `${Math.max(18, speed)}s`;
    });
  });
})();
</script>
