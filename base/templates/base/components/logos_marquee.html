        <div class="logo"><img class="logo__img" src="{% static 'images/adobe.png' %}" alt="Adobe"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/facebook.png' %}" alt="Facebook"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/stripe.png' %}" alt="Stripe"></div>

        <div class="logo"><img class="logo__img" src="{% static 'images/clickup.png' %}" alt="ClickUp"></div>

        <div class="logo"><img class="logo__img" src="{% static 'images/x.jpg' %}" alt="X (Twitter)"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/databricks.png' %}" alt="Databricks"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/snowflake.png' %}" alt="Snowflake"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/figma.png' %}" alt="Figma"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/paypal.png' %}" alt="PayPal"></div>
        <div class="logo"><img class="logo__img" src="{% static 'images/uber.png' %}" alt="Uber"></div>

      </div>

    </div>
  </div>
</section>

<style>
  /* =======================================================
     Premium background with ultra-sharp color patches
     - Zero blur or soft transitions between color zones
     - Maintains premium Stripe-like color richness
  ======================================================== */
  :root{
    --logos-gap: clamp(16px, 2.2vw, 28px);
    --logos-pad-y: clamp(28px, 5vw, 60px);
    --section-pad-y: clamp(36px, 6vw, 84px);

    --logos-card: rgba(255,255,255,.54);
    --logos-border: rgba(255,255,255,.48);
    --logos-shadow: 0 10px 30px rgba(2,8,23,.12);

    /* palette */
    --g-violet: #7a4dff;
    --g-purple: #a463ff;
    --g-magenta:#ff4fd8;
    --g-orange: #ff8e6e;
    --g-cyan:   #68c0ff;
  }

  .logos{
    position: relative;
    padding: var(--section-pad-y) 0;
    background: linear-gradient(135deg, var(--g-orange), var(--g-magenta), var(--g-purple), var(--g-cyan)); 
    overflow: hidden;
    isolation: isolate;
  }

  /* --- Layer 1: soft color blending base --- */
  .logos::before{
    content:"";
    position:absolute;
    inset:-10% -2%;
    z-index:0;
    background:
      radial-gradient(60vmax 50vmax at 10% 20%, rgba(255,142,110,.85) 0%, transparent 60%),
      radial-gradient(60vmax 50vmax at 80% 15%, rgba(255,79,216,.80) 0%, transparent 65%),
      radial-gradient(70vmax 60vmax at 70% 85%, rgba(104,192,255,.82) 0%, transparent 62%),
      radial-gradient(65vmax 55vmax at 25% 80%, rgba(122,77,255,.78) 0%, transparent 63%);
    filter: saturate(1.05) contrast(1.02);
    transform: scale(1.02);
    animation: meshShift 40s ease-in-out infinite alternate;
  }

  /* --- Layer 2: crisp-edged color areas --- */
  .logos::after{
    content:"";
    position:absolute;
    inset:-10% -6%;
    z-index:0;
    pointer-events:none;

    /* Repeat stop points to create hard edges */
    background:
      radial-gradient(80vmax 70vmax at 15% 25%,
        rgba(255,79,216,0.9) 0 30%, rgba(255,79,216,0.9) 30%, transparent 30.1%),
      radial-gradient(85vmax 75vmax at 85% 20%,
        rgba(104,192,255,0.9) 0 27%, rgba(104,192,255,0.9) 27%, transparent 27.1%),
      radial-gradient(95vmax 80vmax at 70% 75%,
        rgba(122,77,255,0.9) 0 32%, rgba(122,77,255,0.9) 32%, transparent 32.1%),
      radial-gradient(90vmax 70vmax at 25% 85%,
        rgba(255,142,110,0.88) 0 28%, rgba(255,142,110,0.88) 28%, transparent 28.1%);
    /* absolutely zero blur, fully hard edges */
    filter: none;
    animation: patchShift 45s ease-in-out infinite alternate;
  }

  /* Mesh animation (subtle drift) */
  @keyframes meshShift{
    0%{ background-position: 10% 20%, 80% 15%, 70% 85%, 25% 80%; }
    50%{ background-position: 12% 22%, 78% 18%, 72% 83%, 23% 82%; }
    100%{ background-position: 14% 18%, 76% 20%, 68% 88%, 26% 85%; }
  }

  /* Hard patch animation (minor translation) */
  @keyframes patchShift{
    0%{ transform: translate3d(0,0,0); }
    50%{ transform: translate3d(-1%, 0.5%, 0); }
    100%{ transform: translate3d(0.8%, -0.6%, 0); }
  }

  .logos__inner{
    max-width: min(1480px, 94vw);
    margin: 0 auto;
    padding: 0 12px;
    position: relative;
    z-index: 1;
  }

  .logos__title{
    text-align: center;
    font-weight: 800;
    letter-spacing: -0.01em;
    font-size: clamp(16px, 2.3vw, 22px);
    color: #0b1220;
    margin-bottom: 14px;
  }

  .logos__viewport{
    margin-inline: calc(50% - 50vw);
    width: 100vw;
    overflow: hidden;
    border-radius: 0;
    padding: var(--logos-pad-y) 0;
    display: flex;
    flex-direction: column;
    gap: 18px;
    background: transparent;

    -webkit-mask-image: linear-gradient(to right, transparent 0%, #000 0.6%, #000 99.4%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, #000 0.6%, #000 99.4%, transparent 100%);
  }

  .logos__track{
    display: flex;
    align-items: center;
    gap: var(--logos-gap);
    animation: marquee linear infinite;
    will-change: transform;
  }
  .logos__viewport:hover .logos__track{ animation-play-state: paused; }

  .logos__track--a{ animation-duration: 32s; }
  .logos__track--b{ animation-duration: 42s; opacity:.98; }
  .logos__track--c{ animation-duration: 52s; opacity:.96; }

  @keyframes marquee{
    from{ transform: translateX(0); }
    to{ transform: translateX(-50%); }
  }

  /* Glassy logo cards */
  .logo{
    flex: 0 0 auto;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 18px;
    min-width: clamp(140px, 16vw, 220px);
    height: clamp(52px, 6vw, 68px);

    background: var(--logos-card);
    border: 1px solid var(--logos-border);
    border-radius: 16px;
    box-shadow: var(--logos-shadow), inset 0 1px 0 rgba(255,255,255,.35);
    backdrop-filter: saturate(160%) blur(12px);
    -webkit-backdrop-filter: saturate(160%) blur(12px);
    background-clip: padding-box;
    transition: transform .25s ease, background-color .2s ease, box-shadow .2s ease;
  }
  .logo:hover{
    transform: translateY(-1px);
    background: rgba(255,255,255,.62);
    box-shadow: 0 12px 34px rgba(2,8,23,.16), inset 0 1px 0 rgba(255,255,255,.45);
  }

  .logo__img{
    display: block;
    max-height: 28px;
    max-width: 140px;
    object-fit: contain;
    filter: saturate(.95) contrast(1);
  }

  @media (prefers-reduced-motion: reduce){
    .logos__track{ animation: none !important; }
    .logos::before,
    .logos::after{ animation: none !important; transform: none; }
  }
</style>

<script>
(() => {
  const onReady = (fn) =>
    document.readyState === 'loading'
      ? document.addEventListener('DOMContentLoaded', fn, { once: true })
      : fn();

  onReady(() => {
    const tracks = document.querySelectorAll('.logos__track');
    tracks.forEach(track => {
      const speed = Number(track.dataset.speed || 32);
      const children = Array.from(track.children);
      children.forEach(node => track.appendChild(node.cloneNode(true)));
      track.style.animationDuration = `${Math.max(18, speed)}s`;
    });
  });
})();
</script>
