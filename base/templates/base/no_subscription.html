{% extends 'main.html' %}
{% load static %}

{% block content %}
<main class="no-subscription" style="display:flex; align-items:center; justify-content:center; height:100vh; flex-direction:column; text-align:center;">

  <img src="{% static 'images/lock.svg' %}" alt="Subscription Required" style="width:80px; opacity:0.7; margin-bottom:20px;">

  <h2 style="font-size:24px; margin-bottom:10px;">Subscription Required</h2>
  <p style="max-width:400px; margin-bottom:25px; font-size:16px; line-height:1.5;">
    You need an active subscription to start swiping and applying to jobs.
  </p>

  <div style="display:flex; gap:15px;">
    <a href="{% url 'update-user' %}" class="btn btn-primary" style="background:#FF2F5A; color:white; padding:10px 20px; border-radius:8px; text-decoration:none;">
      View Plans
    </a>
    <a href="{% url 'logout' %}" class="btn btn-secondary" style="border:1px solid #ccc; padding:10px 20px; border-radius:8px; text-decoration:none; color:#555;">
      Log Out
    </a>
  </div>

</main>
{% endblock %}
