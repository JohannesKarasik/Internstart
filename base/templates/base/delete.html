{% extends 'main.html' %}

{% block content %}
<div class="delete-confirmation">
    <h2>Are you sure you want to delete "{{ obj.topic.name }}"?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
